<meta charset="UTF-8" />
<script>
  //Problema: Maior 2
  //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

  //Entrada

  const nu1 = parseInt(prompt(`Escolha o primeiro número`));
  const nu2 = parseInt(prompt(`Escolha o segundo número`));
  let mensagem = "";
  //Processamento
  nu1 > nu2
    ? (mensagem = "Numero 1 é maior que o numero 2")
    : (mensagem = "O número 2 é maior que o numero 1");
  //Saída
</script>
