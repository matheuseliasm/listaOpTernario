<meta charset="UTF-8" />
<script>
  //Problema: Maior 2
  //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

  //Entrada
  const nu1 = parseInt(prompt(`informe um numero `))
  const nu2 = parseInt(prompt(`Informe o segundo numero`))
  let mensagemfinal = "";
  //Processamento
  (nu1 > nu2) ? mensagemfinal = "o numero 1 é maior que o segundo":
   mensagemfinal = "O numero 2 é maior que o primeiro"
  //Saída
  alert(mensagemfinal)
 
</script>
