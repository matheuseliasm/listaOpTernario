<meta charset="UTF-8" />
<script>
  //Problema: Balanço financeiro
  // Faça um script que peça para o usuário informar as despesas relacionadas com:
  // - Conta de água
  // - Conta de energia elétrica
  // - Conta de telefone
  // - Supermercado
  // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
  // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

  //Entrada
  const agua = parseFloat(prompt("Qual o preço da conta de água a ser paga?"));
  const energia = parseFloat(
    prompt("Qual o preço da conta de energia elétrica a ser paga?")
  );
  const telefone = parseFloat(
    prompt("Qual o preço da conta de telefone a ser paga?")
  );
  const supermercado = parseFloat(
    prompt("Qual o valor das compras do supermercado?")
  );
  const salario = parseFloat(prompt("Informe o valor do seu salário mensal"));
  const totalDespesas = agua + energia + telefone + supermercado;
  const saldo = salario - totalDespesas;

  let mensagem = "";
  //Processamento
   mensagem = saldo >= 0
  ? `Sobrou R$ ${saldo.toFixed(2)} após o pagamento das contas.`
  : `Faltaram R$ ${Math.abs(saldo).toFixed(2)} para pagar todas as contas.`; 
  //Saída
  alert(mensagem);
  
</script>
