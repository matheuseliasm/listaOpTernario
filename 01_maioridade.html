<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseFloat(prompt(`Informe a sua idade`))
    let mensagemfinal = "";
    //Processamento
    (idade >= 18) ? mensagemfinal = "Você é maior de idade":
        mensagemfinal = `Voce ainda nao pode votar, faltam ${idade - 18} para você atingir a maioridade`


    //Saída
    alert(mensagemfinal)
</script>
