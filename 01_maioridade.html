<meta charset="UTF-8" />
<script>
  //Problema: Maioridade
  //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

  //Entrada
  const idade = parseInt(prompt(`Informe a sua idade`))
  let mensagemfinal = "";
  //Processamento
  (idade >= 18 ) ?  mensagemfinal = "Vocẽ é maior de idade":
  mensagemfinal = "Você ainda não atingiu a maioridade. Faltam " + (18 - idade) + " anos."

  //Saída
  alert(mensagemfinal)
</script>
