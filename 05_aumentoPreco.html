<meta charset="UTF-8" />
<script>
  //Problema: Aumento de Preço
  //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
  //- até 280(inclusive): aumento de 20 %
  //- até 700(inclusive): aumento de 15 %
  //- até 1500(inclusive): aumento de 10 %
  //- acima de 1500: aumento de 5 %

  //Entrada
  const preco = parseFloat(prompt(`informe o preço do produto`).replace(".",","));
  let mensagem = "";
  //Processamento
  mensagem =
    preco <= 280
      ? `O aumento do preço é de ${preco * 0.2}`
      : preco <= 700
      ? `O aumento do preço é de ${preco * 0.15}`
      : preco <= 1500
      ? `O aumento do preço é de ${preco * 0.1}`
      : `O aumento do preço é de ${preco * 0.5}`;
  //Saída
  alert(mensagem);
</script>
